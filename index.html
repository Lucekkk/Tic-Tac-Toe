<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="fields">
        <div class="box" data-field="1"><div class="inner-symbol"></div></div>
        <div class="box" data-field="2"><div class="inner-symbol"></div></div>
        <div class="box" data-field="3"><div class="inner-symbol"></div></div>
        <div class="box" data-field="4"><div class="inner-symbol"></div></div>
        <div class="box" data-field="5"><div class="inner-symbol"></div></div>
        <div class="box" data-field="6"><div class="inner-symbol"></div></div>
        <div class="box" data-field="7"><div class="inner-symbol"></div></div>
        <div class="box" data-field="8"><div class="inner-symbol"></div></div>
        <div class="box" data-field="9"><div class="inner-symbol"></div></div>
        <div class="modal"></div>
        <div class="verticalLine"></div>
        <div class="horizontalLine"></div>
        <div class="curveLine"></div>
    </div>
        <div class="result-boxes">
            <div class="result-box">
                <p>Player</p><span class="player">0</span>
            </div>
            <div class="result-box">
                <p>Tie</p><span class="draw">0</span>
            </div>
            <div class="result-box">
                <p>Computer</p><span class="computer">0</span>
            </div>
        </div>
         
    </div>

<script src="script.js"></script>
</body>
</html>
